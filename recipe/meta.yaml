{% set name = "smesh" %}
{% set version = "9.7.0.1" %}
{% set sha256 = "c40137a3d84d58b6fab1e032ccb6c2b063769f9f36572307e2244fd7e18c1240" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}_{{ version }}.tar.gz
  url: https://github.com/trelau/SMESH/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - geom.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('libxi-devel') }}       # [linux]
    - {{ cdt('libxext-devel') }}     # [linux]
    - ninja
    - cmake
    - git
    - python-patch
    - python =3.9
  host:
    - vtk
    - boost-cpp
    - occt
    - tbb
    - tbb-devel
    - zlib
    - pthreads-win32  # [win]
    # - libmed
  run:
    - vtk
    - boost-cpp
    - occt
    - zlib
    - pthreads-win32  # [win]
    # - libmed

test:
  source_files:
    - SMESH/test
  requires:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ cdt('mesa-libgl-devel') }}   # [linux]
    - {{ cdt('libxi-devel') }}        # [linux]
    - {{ cdt('mesa-libegl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}   # [linux]
    - {{ cdt('libselinux') }}         # [linux]
    - {{ cdt('libxdamage') }}         # [linux]
    - {{ cdt('libxfixes') }}          # [linux]
    - {{ cdt('libxxf86vm') }}         # [linux]
    - cmake
    - ninja
    - catch2

about:
  home: https://github.com/LaughlinResearch/SMESH
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file:  SMESH/LICENSE.txt
  summary: A complete MESH framework based on the OCCT library.
  description: Standalone version of the meshing library from the Salome Platform.

extra:
  recipe-maintainers:
    - looooo
